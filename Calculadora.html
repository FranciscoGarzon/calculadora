<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="operaciondigitada"></div>
        <div id="resultado"></div>
        <div class="fila"><button class="tecla" onclick="digito('1')">1</button>
            <button class="tecla" onclick="digito('2')">2</button>
            <button class="tecla" onclick="digito('3')">3</button>
            <button class="tecla" onclick="digito('+')">+</button></div>
        <div class="fila"><button class="tecla" onclick="digito('4')">4</button>
            <button class="tecla" onclick="digito('5')">5</button>
            <button class="tecla" onclick="digito('6')">6</button>
            <button class="tecla" onclick="digito('-')">-</button></div>
        <div class="fila"><button class="tecla" onclick="digito('7')">7</button>
            <button class="tecla" onclick="digito('8')">8</button>
            <button class="tecla" onclick="digito('9')">9</button>
            <button class="tecla" onclick="digito('*')">*</button></div>
        <div class="fila"><button class="tecla" onclick="limpiar()">AC</button>
            <button class="tecla" onclick="digito('0')">0</button>
            <button class="tecla" onclick="calcular()">=</button>
            <button class="tecla" onclick="digito('/')">/</button></div>
        <div class="fila"><button class="tecla" onclick="digito('.')">.</button>
            <button class="tecla" onclick="exponente()">EXP</button>
            <button class="tecla" onclick="porcentaje()">%</button>
            <button class="tecla" onclick="factorial()">!</button></div>

    <script type ="text/javascript" src="js/script.js"></script>
</body>

</html>
